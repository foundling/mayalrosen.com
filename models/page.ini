[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string
default = 'Default Page Title'

[fields.content]
label = Content
type = markdown
default = 'Default Page Content'

[fields.show_title]
type = boolean
label = Show Title
size = large
default = true

[fields.toc]
type = boolean
default = false
label = Table of Contents
size = large
